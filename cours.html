<script>

        "Images/page14.png",
        "Images/page9.png",
        "Images/page12.png",

        "Images/page6.png"
    ];

    let index = 0;
    const img = document.getElementById("slide");

    function next(){
        if(index < pages.length-1){
            index++;
            img.src = pages[index];
        }
    }

    function prev(){
        if(index > 0){
            index--;
            img.src = pages[index];
        }
    }
